<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/style_registro.css">
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <div class="field">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" placeholder="Nombre" required>
            </div>
            <div class="field">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" placeholder="Apellido" required>
            </div>
            <div class="field">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <!-- Firebase App (SDK Principal) - Versión Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication - Versión Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore - Versión Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Script principal -->
    <script src="JS/app_registro.js"></script>
</body>
</html>
