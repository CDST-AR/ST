<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="CSS/style_recuperar_contrasena.css">
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="recovery-wrapper">
        <img src="Assets/logo.png" alt="Logo de la Empresa" class="logo">
        <h2>Recuperar Contraseña</h2>
        <form id="recovery-form">
            <input type="email" id="recovery-email" placeholder="Correo Electrónico" required>
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <div id="recovery-message" class="recovery-message">
            <h3>¡Enlace de recuperación enviado!</h3>
            <p>Revisa tu correo electrónico para seguir con el proceso de recuperación de tu cuenta.</p>
        </div>
        <!-- Contenedor para mensajes de error -->
        <p id="recovery-error-message" class="error-message"></p>
        <p><a href="index.html">Volver al inicio de sesión</a></p>
    </div>
    
</body>
<!-- Firebase App (SDK Principal) - Versión Compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Firebase Auth - Versión Compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<!-- Firebase Firestore - Versión Compat (opcional si usas Firestore) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<!-- Script de recuperación -->
<script src="JS/app_recuperar_contrasena.js"></script>

</html>
