<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial de App - Video Simulado</title>
    <link rel="stylesheet" href="CSS/styles_appmobile.css">
</head>

<body>
    <div class="tutorial-container">
        <div class="column smartphone-column">
            <div class="smartphone-frame">
                <img src="Assets/smartphone-6729378_1920.png" alt="Smartphone Frame" class="frame-image">
                <div class="image-container">
                    <img src="Assets/" alt="Pantalla 1" class="tutorial-image" id="current-image">
                </div>
            </div>
        </div>
        <div class="column info-column">
            <!-- Contenedor del título con el logo -->
            <div class="header-info-box">
                <h1>Manual de Usuario Canal Directo Mobile</h1>
            </div>

            <div class="info-box" id="info-box">
                <!-- El contenido se actualizará con JavaScript -->
            </div>
            <div class="controls">
                <button id="prev">Anterior</button>
                <button id="next">Siguiente</button>
            </div>
            <div id="page-counter">Página 1 de 20</div> <!-- Aquí se mostrará el número de página -->
        </div>
    </div>

    <script src="JS/app_appmobile.js"></script>
</body>

</html>
