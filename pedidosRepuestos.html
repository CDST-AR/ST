<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Repuestos</title>
    <link rel="stylesheet" href="CSS/style_form_repuestos.css">
</head>
<body>
    <div class="container">
        <img src="Assets/logo.png" alt="Logo" class="logo">
        <h1>Formulario de Pedido de Repuestos</h1>
        <form id="form">
            <div class="field">
                <label for="incidente_num">Nº de Incidente:</label>
                <input type="text" name="incidente_num" id="incidente_num" required>
            </div>
            <div class="field">
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" required>
            </div>
            <div class="field">
                <label for="printer_model">Modelo de Impresora:</label>
                <input type="text" name="printer_model" id="printer_model" required>
            </div>
            <div class="field">
                <label for="articulo">Artículo:</label>
                <input type="text" name="articulo" id="articulo" required>
            </div>
            <div class="field">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" required>
            </div>
            <div class="field">
                <label for="base_operativa">Base Operativa:</label>
                <input type="text" name="base_operativa" id="base_operativa" required>
            </div>
            <input type="submit" id="button" value="Enviar Pedido">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="JS/app_form_repuestos.js"></script>
</body>
</html>
