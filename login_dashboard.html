<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Errores de Impresora</title>
    <link rel="stylesheet" href="CSS/style_login.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Logo -->
        <img src="Assets/logo.png" alt="Logo de la Empresa" class="logo">
        
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <!-- Contenedor para mensajes de error -->
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Firebase App (SDK Principal) - Versión Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication - Versión Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Script principal -->
    <script src="JS/app_login.js"></script>
</body>
</html>
